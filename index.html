<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>IPA Chart with Filters</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <h1>IPA Chart</h1>

  <div class="consonant-chart">
  <div class="chart-header">
    <div class="corner"></div>
    <div class="place">Bilabial</div>
    <div class="place">Labiodental</div>
    <div class="place">Alveolar</div>
    <div class="place">Postalveolar</div>
    <div class="place">Alveolopalatal</div>
    <div class="place">Palatal</div>
    <div class="place">Velar</div>
    <div class="place">Uvular</div>
    <div class="place">Glottal</div>
  </div>

  <!-- Plosive -->
  <div class="chart-row">
    <div class="manner">Plosive</div>
    <div class="cell">p<br>b</div>
    <div class="cell"></div>
    <div class="cell">t<br>d</div>
    <div class="cell"></div>
    <div class="cell"></div>
    <div class="cell"></div>
    <div class="cell">k<br>g</div>
    <div class="cell"></div>
    <div class="cell"></div>
  </div>

  <!-- Nasal -->
  <div class="chart-row">
    <div class="manner">Nasal</div>
    <div class="cell">m</div>
    <div class="cell"></div>
    <div class="cell">n</div>
    <div class="cell"></div>
    <div class="cell"></div>
    <div class="cell"></div>
    <div class="cell"></div>
    <div class="cell"></div>
    <div class="cell"></div>
  </div>

  <!-- Trill -->
  <div class="chart-row">
    <div class="manner">Trill</div>
    <div class="cell"></div>
    <div class="cell"></div>
    <div class="cell">r</div>
    <div class="cell"></div>
    <div class="cell"></div>
    <div class="cell"></div>
    <div class="cell"></div>
    <div class="cell"></div>
    <div class="cell"></div>
  </div>

  <!-- Tap -->
  <div class="chart-row">
    <div class="manner">Tap</div>
    <div class="cell"></div>
    <div class="cell"></div>
    <div class="cell">ɾ</div>
    <div class="cell"></div>
    <div class="cell"></div>
    <div class="cell"></div>
    <div class="cell"></div>
    <div class="cell"></div>
    <div class="cell"></div>
  </div>

  <!-- Fricative -->
  <div class="chart-row">
    <div class="manner">Fricative</div>
    <div class="cell"></div>
    <div class="cell">f<br>v</div>
    <div class="cell">s<br>z</div>
    <div class="cell">ʃ<br>ʒ</div>
    <div class="cell"></div>
    <div class="cell"></div>
    <div class="cell">x<br>ɣ</div>
    <div class="cell">χ<br>ʁ</div>
    <div class="cell">h<br>ɦ</div>
  </div>

  <!-- Affricate -->
  <div class="chart-row">
    <div class="manner">Affricate</div>
    <div class="cell"></div>
    <div class="cell"></div>
    <div class="cell"></div>
    <div class="cell"></div>
    <div class="cell">tʃ<br>dʒ</div>
    <div class="cell"></div>
    <div class="cell"></div>
    <div class="cell"></div>
    <div class="cell"></div>
  </div>

  <!-- Approximant -->
  <div class="chart-row">
    <div class="manner">Approximant</div>
    <div class="cell"></div>
    <div class="cell"></div>
    <div class="cell">ɹ</div>
    <div class="cell"></div>
    <div class="cell"></div>
    <div class="cell"></div>
    <div class="cell"></div>
    <div class="cell"></div>
    <div class="cell"></div>
  </div>

  <!-- Lateral -->
  <div class="chart-row">
    <div class="manner">Lateral</div>
    <div class="cell"></div>
    <div class="cell"></div>
    <div class="cell">l</div>
    <div class="cell"></div>
    <div class="cell"></div>
    <div class="cell">ʎ</div>
    <div class="cell"></div>
    <div class="cell"></div>
    <div class="cell"></div>
  </div>
</div>

<!-- Vowels Section -->
<div class="vowel-section">
  <h2>Vogais</h2>
  <div class="vowel-list">i • u • e • o • ɛ • a • ɔ</div>
</div>



  <div class="filters">
    <label>
      Type:
      <select id="typeFilter">
        <option value="all">All</option>
        <option value="consonant">Consonant</option>
        <option value="vowel">Vowel</option>
      </select>
    </label>

    <div id="consonantFilters">
      <label>
        Voicing:
        <select id="voicingFilter">
          <option value="all">All</option>
          <option value="true">Voiced</option>
          <option value="false">Voiceless</option>
        </select>
      </label>

      <label>
        Place:
        <select id="placeFilter">
          <option value="all">All</option>
          <option value="bilabial">Bilabial</option>
          <option value="alveolar">Alveolar</option>
          <option value="velar">Velar</option>
        </select>
      </label>

      <label>
        Manner:
        <select id="mannerFilter">
          <option value="all">All</option>
          <option value="plosive">Plosive</option>
          <option value="nasal">Nasal</option>
          <option value="fricative">Fricative</option>
        </select>
      </label>
    </div>

    <div id="vowelFilters" style="display:none;">
      <label>
        Height:
        <select id="heightFilter">
          <option value="all">All</option>
          <option value="close">Close</option>
          <option value="mid">Mid</option>
          <option value="open">Open</option>
        </select>
      </label>

      <label>
        Backness:
        <select id="backnessFilter">
          <option value="all">All</option>
          <option value="front">Front</option>
          <option value="central">Central</option>
          <option value="back">Back</option>
        </select>
      </label>

      <label>
        Rounded:
        <select id="roundedFilter">
          <option value="all">All</option>
          <option value="true">Rounded</option>
          <option value="false">Unrounded</option>
        </select>
      </label>
    </div>
  </div>

  <div class="ipa-grid" id="ipaGrid"></div>

  <script src="script.js"></script>
</body>
</html>
