<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>IPA Chart with Filters</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <h1>IPA Chart</h1>

  <div class="filters">
    <label>
      Type:
      <select id="typeFilter">
        <option value="all">All</option>
        <option value="consonant">Consonant</option>
        <option value="vowel">Vowel</option>
      </select>
    </label>

    <div id="consonantFilters" style="display: flex; gap: 15px;">
      <label>
        Voicing:
        <select id="voicingFilter">
          <option value="all">All</option>
          <option value="true">Voiced</option>
          <option value="false">Voiceless</option>
        </select>
      </label>

      <label>
        Place:
        <select id="placeFilter">
          <option value="all">All</option>
