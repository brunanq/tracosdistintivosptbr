<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Filtro de Traços Distintivos</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div class="container">
    <aside class="filters">
      <h2>Filtros</h2>
      <div id="feature-filters"></div>
    </aside>
    <main>
      <section class="tables">
        <div class="consonant-table">
          <h2>Consoantes</h2>
          <table id="consonant-table"></table>
        </div>
        <div class="vowel-table">
          <h2>Vogais e Glides</h2>
          <div id="vowel-grid">
            <div class="vowel-row">
              <span>[i]</span><span>[ɪ]</span> <span>[u]</span><span>[ʊ]</span>
            </div>
            <div class="vowel-row">
              <span>[e]</span> <span>[o]</span>
            </div>
            <div class="vowel-row">
              <span>[ɛ]</span> <span>[ɔ]</span><span>[a]</span>
            </div>
          </div>
        </div>
      </section>
    </main>
  </div>
  <script src="script.js"></script>
</body>
</html>
