<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>IPA Chart with Filters</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <h1>IPA Chart</h1>

  <div class="filters">
    <label>
      Voicing:
      <select id="voicingFilter">
        <option value="all">All</option>
        <option value="true">Voiced</option>
        <option value="false">Voiceless</option>
      </select>
    </label>

    <label>
      Place:
      <select id="placeFilter">
        <option value="all">All</option>
        <option value="bilabial">Bilabial</option>
        <option value="labiodental">Labiodental</option>
        <option value="alveolar">Alveolar</option>
        <option value="postalveolar">Postalveolar</option>
        <option value="alveolopalatal">Alveolopalatal</option>
        <option value="palatal">Palatal</option>
        <option value="velar">Velar</option>
        <option value="uvular">Uvular</option>
        <option value="glottal">Glottal</option>
      </select>
    </label>

    <label>
      Manner:
      <select id="mannerFilter">
        <option value="all">All</option>
        <option value="plosive">Plosive</option>
        <option value="nasal">Nasal</option>
        <option value="trill">Trill</option>
        <option value="tap">Tap</option>
        <option value="fricative">Fricative</option>
        <option value="affricate">Affricate</option>
        <option value="approximant">Approximant</option>
        <option value="lateral">Lateral</option>
      </select>
    </label>
  </div>

  <div id="ipaGrid"></div>

  <script src="script.js"></script>
</body>
</html>
